version: '3.4'
services:
  frontendserver:
    build:
      context: ./
      args: # Environment variables available at build-time
                - http_proxy
                - https_proxy
                - no_proxy
      dockerfile: docker/frontendserver/Dockerfile
      network: host
    volumes:
      - /frontendserverApp/build
      - AsNodeModules:/frontendserverApp/node_modules
      - AsFsNodeModules:/frontendServer/node_module
      - ./certificates:/certificates/
    restart: always
    network_mode: host
    env_file: .env
  pvserver:
    build:
      context: ./
      args: # Environment variables available at build-time
                - http_proxy
                - https_proxy
                - no_proxy
      dockerfile: docker/pvserver/Dockerfile
    restart: always
    network_mode: host
    tty: true
    stdin_open: true
    env_file: .env
    volumes:
      - ./certificates:/certificates/
  unsecurestylguidepvserver:
    build:
      context: ./
      args: # Environment variables available at build-time
                - http_proxy
                - https_proxy
                - no_proxy
      dockerfile: docker/pvserver/Dockerfile
    restart: always
    network_mode: host
    env_file: .env
    environment:
          - REACT_APP_PyEpicsServerPORT=5001
          - REACT_APP_EnableLogin=false
    volumes:
          - ./certificates:/certificates/

  demoioc:
    build:
      context: ./
      args: # Environment variables available at build-time
                - http_proxy
                - https_proxy
                - no_proxy
      dockerfile: docker/demoioc/Dockerfile
    tty: true
    stdin_open: true
    restart: always
    network_mode: host
  styleguideserver:
    build:
      context: ./
      args: # Environment variables available at build-time
                - http_proxy
                - https_proxy
                - no_proxy
      dockerfile: docker/styleguideserver/Dockerfile
    volumes:
      - /app/styleguide
      - AsNodeModules:/app/node_modules
      - AsSgNodeModules:/styleguideServer/node_modules
      - ./certificates:/certificates/
    restart: always
    network_mode: host
    env_file: .env
    environment:
            - REACT_APP_PyEpicsServerPORT=5001
            - REACT_APP_EnableLogin=false
volumes:
    AsNodeModules:

    AsSgNodeModules:

    AsFsNodeModules:
