[tool.poetry]
authors = ["React Automation Studio Team https://github.com/React-Automation-Studio/React-Automation-Studio/discussions"]
description = "RAS Python backend. It mainly manages connections with PVs, through a websocket connection, authentication, authorization, plus other optional functionalities."
license = "MIT"
name = "pvserver"
readme = "README.md"
repository = "https://github.com/React-Automation-Studio/React-Automation-Studio"
version = "5.0.0"

[tool.poetry.dependencies]
Flask = "2.3.3"
Flask-Cors = "3.0.10"
Flask-SocketIO = "5.3.6"
PyJWT = "1.7.1"
Werkzeug = "2.3.7"
bcrypt = "3.2.2"
gevent = "23.9.1"
gevent-websocket = "0.10.1"
google-api-python-client = "2.104.0"
pyepics = "3.5.2"
pymongo = "4.5.0"
python = "3.12.1"
python-dotenv = "0.20.0"
python-ldap = "3.4.3"

[tool.poetry.dev-dependencies]
black = "22.3.0"
pytest = "7.1.2"

[build-system]
build-backend = "poetry.core.masonry.api"
requires = ["poetry-core=1.0.8"]
